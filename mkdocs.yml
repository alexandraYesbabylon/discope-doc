site_name: Discope PMS
site_url: https://discope.run/
docs_dir: docs
# dev_addr: 127.0.0.1:8000
repo_name: discope
repo_url: https://github.com/discope-pms/discope
edit_uri: ""
theme:
  name: material
  # favicon: '_assets/img/favicon.png'
  # logo: '_assets/img/logo.png'
  feature:
    tabs: true
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
  # 404 page
  static_templates:
    - 404.html
extra_css:
  - '_assets/css/extra.css'
plugins:
  - search
  - mike:
      canonical_version: null
      version_selector: true
      css_dir: css
extra:
  version:
    provider: mike
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.details
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
nav:
  - 'Home': 'index.md'
  - 'Configuration de base':
      - 'Sécurité': 'settings/security.md'
      - 'Paramètres globaux': 'settings/parameters.md'
      - 'Communication': 'settings/comunication.md'
  - 'Concept':
      - 'Identity': 'concept/identity.md'
      - 'Finances': 'concept/finance.md'
      - 'Ventes': 'concept/sale.md'
      - 'Points de vente': 'concept/cashdesk.md'
      - 'Documents': 'concept/documents.md'